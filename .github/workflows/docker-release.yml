name: Docker Release

on:
  push:
    tags:
      - 'v*.*.*-docker-deploy'  # Triggers on tags like v1.0.7-docker-deploy
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  # Use secrets if available, otherwise use repository owner for GitHub Container Registry
  DOCKER_REGISTRY: ${{ secrets.DOCKER_USERNAME && 'docker.io' || 'ghcr.io' }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME || github.repository_owner }}
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME && format('{0}/fira-web', secrets.DOCKER_USERNAME) || format('ghcr.io/{0}/fira-web', github.repository_owner) }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            # Extract version from tag like v1.0.7-docker-deploy -> 1.0.7
            FULL_TAG=${GITHUB_REF#refs/tags/v}
            VERSION=${FULL_TAG%-docker-deploy}
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./fira/docker-deploy
          file: ./fira/docker-deploy/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Create release notes
        if: github.ref_type == 'tag'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const image = '${{ env.DOCKER_IMAGE }}';

            const body = `## Docker Image Release

            **Version:** ${version}

            **Docker Pull Command:**
            \`\`\`bash
            docker pull ${image}:${version}
            # or
            docker pull ${image}:latest
            \`\`\`

            **Docker Run Command:**
            \`\`\`bash
            docker run -p 8080:80 ${image}:${version}
            \`\`\`

            **Multi-platform Support:**
            - linux/amd64
            - linux/arm64
            `;

            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: 'v' + version + '-docker-deploy',
                name: 'Docker Deploy v' + version,
                body: body,
                draft: false,
                prerelease: false
              });
            } catch (error) {
              console.log('Release already exists or error:', error.message);
            }

      - name: Docker Hub Description Update
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKER_IMAGE }}
          short-description: "Fira - Visual Kanban Project Management Platform"
          readme-filepath: ./README.md
